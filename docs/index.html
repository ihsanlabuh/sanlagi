<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Turnament</title>
</head>
<style>
    body{
        color:rgb(4, 29, 170);
        font-style:italic;
        font-variant: small-caps;
        
    }
    h1{
        color:rgb(3, 199, 3)
         
    }


</style>
<body>
    <body background=""
    </body>
     <H1>Formulir Pendaftaran Turnament Mobile Legend </H1>
    <form name="input">
        <Fieldset>
        <legend></legend>
        <label for="nama">
            Nama : <input type="text">
        </label><br><br>

        <label for="kelamin">
            <input type="radio">Laki-Laki
            <input type="radio">Perempuan
            
        </label><br><br>
        <label for="tanggal">
            Tanggal lahir : <input type="datetime">
        </label><br><br>
            
       <label for="email">
        Email : <input type="email">
       </label><br><br>
       <label for="password">
           Password : <input type="password"><br><br>
       </label>

       <label for="No Lot">
        No Lot : <input type="number">
       </label><br><br>

       <label for="ID Akun">
        ID Akun : <input type="text">
       </label><br><br>
       <label for="Nama Squad">
        Nama Squad : <input type="text">
       </label><br><br>
       <label for="password">
           Password : <input type="password"><br><br>
       </label>
       


        <label for="gambar">
            Foto: <input type="file">
        </label><br><br>
      

        
        <label>Jenis Turnament : ;
            <select>
                <option value="RNK">Ranked</option>
                <option value="MC">Magic Chest</option>
                <option value="BL">Brawl</option>
                <option value="B1">By1</option>
        </label><br><br>
        <label for="textarea">
            Comment : <input type = "textarea" id="coment" cols="50" rows="20">
        </label><br><br>
       
       </select><br><br>
       <button type="submit">Kirim</button>
       <button type="reset">ulangi</button>
     
        </Fieldset>
    </form>
</body>
</html>
